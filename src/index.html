<!DOCTYPE html>
<html>
  <head>
    <script src="./js/notifications.js"></script>
    <script defer src="./js/settings.js"></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/notifications.css" />
    <link rel="stylesheet" href="./assets/fonts/gotham/stylesheet.css" />
    <script defer src="./js/changer.js"></script>
  </head>

  <body>
    <div class="title-bar">
      <div class="icons"></div>
    </div>
    <div class="wrapper" id="mainPage">
      <span class="title">Discord WiiU RPC</span>
      <span class="subtitle">Click on a game to set it as your Discord status</span>
      <div class="container--games" id="container-games"></div>
      <div id="footer">
        <span>
          <!-- onclick="userNotification('Sorry!', 'Settings arent available until the styling issue is fixed.', 3)" -->
          <img
            src="./images/icons/settings.svg"
            alt="Settings"
            class="settings"
            id="settings"
            draggable="false"
          />
        </span>
      </div>
    </div>

    <div class="wrapper" id="settingsPage" style="display: none; position: absolute">
      <div class="header" id="back">
        <img src="./images/icons/back.svg" alt="Back" class="back-arrow" />
        <p class="back-text">Back</p>
      </div>
      <span class="title">Settings</span>
      <!-- <span class="subtitle">Settings will work after a restart</span> -->
      <div class="settings-container">
        <div class="option">
          <span class="option-name"
            ><input
              type="checkbox"
              onclick="toggleOption('reset-timer-when-playing-a-new-game')"
              id="reset-timer-when-playing-a-new-game"
              name="reset-timer-when-playing-a-new-game"
            /><label for="reset-timer-when-playing-a-new-game"
              >Reset timer when playing a new game</label
            ></span
          >
          <span class="option-description">Reset timer when playing a new game</span>
        </div>
      </div>
    </div>
  </body>
</html>
